<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>Desi Stickers</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-animate.min.js"></script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.12.1/select.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.12.1/select.min.js"></script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap -->
    <link href="/static/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/bootstrap-3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap-3.3.6/js/bootstrap.min.js"></script>

	<script src="/static/scripts/app.js" type="text/javascript"></script>

	<script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-79475179-1', 'auto');
	  ga('send', 'pageview');

	</script>

</head>

<body ng-controller="IndexController">
<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"><span>Desi Stickers</span></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Contacts</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Create a new picture</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="btn-group btn-group-lg">
                    <select class="btn btn-primary dropdown-toggle" ng-model="messageType">
                        <option value="">Select Message Type</option>
                        <option ng-repeat="messageType in messageTypes" value="{{messageType}}">{{messageType}}</option>
                    </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="btn-group btn-group-lg">
                  <select class="btn btn-primary dropdown-toggle" ng-model="fontSize">
                        <option value="">Select Font Size</option>
                        <option ng-repeat="fontSize in fontSizes" value="{{fontSize}}">{{fontSize}}</option>
                    </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="btn-group btn-group-lg">
                 <select class="btn btn-primary dropdown-toggle" ng-model="textColor">
                        <option value="">Select Text Color</option>
                        <option ng-repeat="textColor in textColors" value="{{textColor}}">{{textColor}}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">&nbsp;</div>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-10">
				<input type="text" class="form-control" ng-model="to" ng-show="messageType == 'Happy Birthday'" name="to" placeholder="Recipient Name" maxlength="15"/>
				</div>
			  </div>
			  <div class="form-group">
                <div class="col-sm-10">
				<input type="text" class="form-control" ng-model="from" ng-show="messageType == 'Happy Birthday'" name="from" placeholder="Your Name" maxlength="15"/>
				</div>
			  </div>
			  <div class="form-group">
                <div class="col-sm-10">
				<label>Message</label>
				</div>

				<div class="col-sm-10">
				<textarea ng-model="message" name="message" rows="8" cols="25" maxlength="300" style="resize: none;"></textarea>
				</div>
			  </div>
			  <div class="form-group">
                <div class="col-sm-10">
				<input ng-disabled="submit.disabled" type="submit" name="create" value="Create" class="btn btn-lg btn-default" ng-click="onCreateClick()">
				<input ng-disabled="reset.disabled" type="submit" name="reset" value="Reset" class="btn btn-lg btn-default" ng-click="onResetClick()">
				</div>
			  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section">
    <div class="container">
    	<div class="row">
        	<div class="col-md-12">
	            <div class="panel panel-primary">
	            	<div class="panel-heading">
	            		<h3 class="panel-title">Picture</h3>
	            	</div>
	            	<div class="panel-body">
	        			<div class="row">
                            <div class="col-sm-10">
    							<div ng-show="loading.show" id="Loading" class="Loading">
    							    <img src="/static/images/jar-loading.gif" width="40%" height="40%">
    							</div>
    							<div ng-show="error.show" class="message error">
    							    <h3>Error</h3>
    							    <p>Image creation failed, try again later</p>
    							</div>
    							<div ng-show="success.show" class="message success">
        							<img ng-src="{{sticker.imageSrc}}" width="50%" height="50%" border="2px"/>
    							</div>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
